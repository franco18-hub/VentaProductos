<!DOCTYPE html>
<html lang="sp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Productos</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/site.css">
</head>

<body class="bg1">
  <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Vent-Soft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="Index.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="ventas.html">Ventas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Ventas</h1>
    <hr>

    <button class="mt-3 mb-3 btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarVentas">Agregar
      Venta</button>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>FechaVenta</th>
          <th>Finalizada</th>
          <th>Cliente</th>
          <th></th>
          <th></th>
          <th></th>

        </tr>
      </thead>
      <tbody id="todaslasVentas"></tbody>
    </table>



    <!-- MODAL -->
    <div id="modalAgregarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Agregar Nueva Venta</h5>
              </div>
              <div class="modal-body">
                  <div class="row">
                      <label for="FechaVenta" class="form-label">Fecha Venta</label>
                      <input type="datetime-local" id="FechaVenta" class="form-control">

                      <label for="Finalizada" class="form-label">Finalizada</label>
                      <input type="checkbox" id="Finalizada" class="form-control">

                      <label for="IdCliente" class="form-label">Cliente</label>
                      <select id="IdCliente" class="form-control form-select"></select>

                      <p id="error" hidden></p>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="CrearVenta();">Guardar</button>
              </div>
          </div>
      </div>
  </div>

    <!-- MODAL -->

    <div id="modalEditarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Venta existente</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <input type="number" id="IdVenta" class="form-control" readonly hidden>

              <label for="FechaVentaEditar" class="form-label">FechaVenta</label>
              <input type="datetime" id="FechaVentaEditar" placeholder="Nombre del Producto Existente" class="form-control">

              <label for="FinalizadaEditar" class="form-label">Finalizada</label>
              <input type="checkbox" id="FinalizadaEditar" placeholder="" class="form-control">

              <label for="IdClienteEditar" class="form-label">Cliente</label>
              <select id="IdClienteEditar" placeholder=""class="form-control">

              <p id="errorEditar" hidden></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="EditarVenta();">Guardar</button>
          </div>
        </div>
      </div>
    </div>



    <!-- MODAL -->
    <div id="modalDetalleVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog modal-xl">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Detalle de una Venta</h5>
              </div>
              <div class="modal-body">
                <div class="row">
                      <input type="number" id="IdDetalleVentas" class="form-control" readonly hidden>

                      <label for="IdProductoDetalle" class="form-label">Producto</label>
                      <select id="IdProductoDetalle" class="form-control form-select"></select>

                      <div class="text-center mt-3">
                          <button type="button" class="btn btn-primary" onclick="GuardarDetalle();">Guardar</button>
                      </div>

                       <p id="errorDetalle" hidden></p>
                      </div>
                </div>

                  <div class="col-lg-7">
                      <table class="table table-dark table-striped text-center">
                          <thead>
                              <tr>
                                  <th>Producto</th>
                                  <th></th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody id="todosLosDetalles"></tbody>
                      </table>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
              </div>
          </div>
      </div>
  </div>


  <script src="./js/ventas.js"></script>
  <script src="./js/common/ObtenerClientesDropdown.js"></script>
  <script src="./js/common/ObtenerProductosDropdown.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script type="text/javascript">
    window.onload = ObtenerVentas();
    window.onload = ObtenerClientesDropdown();
    window.onload = ObtenerProductosDropdown();
  </script>
</body>

</html>
