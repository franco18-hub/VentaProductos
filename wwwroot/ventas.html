    <button class="mt-3 mb-3 btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarVentas">Agregar
      Venta</button>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>FechaVenta</th>
          <th>Finalizada</th>
          <th>IdCliente</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="todaslasVentas"></tbody>
    </table>



    <!-- MODAL -->
    <div id="modalAgregarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Nueva Venta</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <label for="FechaVenta" class="form-label">FechaVenta</label>
              <input type="text" id="FechaVenta" placeholder="FechaVenta de la venta" class="form-control">

              <label for="Finalizada" class="form-label">Finalizada</label>
              <input type="checkbox" id="Finalizada" placeholder="Cantidad de Productos" class="form-control">

              <label for="IdCliente" class="form-label">IdCliente</label>
              <select id="IdCliente" placeholder="Precio-Venta del Producto" class="form-control">


              <p id="error" hidden></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="CrearVenta();">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- MODAL -->
    
    
    
    
    <div id="modalEditarVentas" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Venta existente</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <input type="number" id="IdVenta" class="form-control" readonly hidden>
                        
                        <label for="FechaVentaEditar" class="form-label">FechaVenta</label>
                        <input type="text" id="FechaVentaEditar" placeholder="Nombre del Producto Existente" class="form-control">
                        
                        <label for="FinalizadaEditar" class="form-label">Finalizada</label>
                        <input type="number" id="FinalizadaEditar" placeholder="Cantidad del Producto Existente" class="form-control">
                        
                        <label for="IdClienteEditar" class="form-label">IdCliente</label>
                        <input type="number" id="IdClienteEditar" placeholder="Precio-Compra del Producto Existente" class="form-control">
                        
                        <p id="errorEditar" hidden></p>
                    </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="EditarVenta();">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
